<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Милана, я тебя люблю</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.6);
    }

    .content {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-60%); }
      to   { opacity: 1; transform: translateY(-50%); }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="background-video" playsinline>
    <source src="milana.mp4" type="video/mp4" />
    Ваш браузер не поддерживает видео.
  </video>

  <div class="content">
    МИЛАНА, Я ТЕБЯ ЛЮБЛЮ
  </div>
</body>
</html>
